[package]
name = "wallet"
version = "0.1.0"
authors = ["Hans Larsen <hans@larsen.online>"]
edition = "2018"

[profile.release]
lto = true
opt-level = 'z'

[lib]
crate-type = ["cdylib"]
path = "src/lib.rs"

[dependencies]
candid = "0.6.11"
ic-types = "0.1.2"
ic-cdk = "0.2.0"
ic-cdk-macros = "0.2.0"
lazy_static = "1.4.0"
num-traits = "0.2.14"
serde = "1.0.116"
